name: Sync Symfony translations

on:
  schedule:
    - cron: '30 6,12,18 * * *'
  push:
    branches:
      - master

jobs:
  build:
    name: Generate
    runs-on: ubuntu-latest

    steps:
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
          repository: owner/repo
          path: 'symfony'

      - name: Checkout Symfony repo
        run: git clone https://github.com/symfony-tools/symfony-translation-checker source

      - name: Download dependencies
        run: |
          cd source
          composer install --no-interaction --prefer-stable

      - name: Generate data files
        id: generate_data
        run: |
          WORKDIR=$(pwd)
          version=$(cd $WORKDIR/source && php bin/console app:lowest-supported-versions)
          
          cd $WORKDIR/symfony && git checkout $version
          cd $WORKDIR/symfony && php .github/sync-translations.php
          date +%s > report.txt
          echo "::set-output name=lowest_branch::$version"

      - name: Check for changes
        id: check_changes
        run: |
          
          if [[ $(git diff --numstat | wc -l) -eq 0 ]]; then
            echo "No significant changes."
            echo "::set-output name=make_pr::false"
            exit 1
          fi
          
          echo "::set-output name=make_pr::true"

      - name: Build website
        env:
          CUSTOM_GITHUB_TOKEN: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
        run: |
          cd source
          bin/console app:build-website

      - name: Create Pull Request
        if: ${{ steps.check_changes.outputs.make_pr == 'true' }}
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
          delete-branch: true
          commit-message: Sync translations
          branch: ${{ steps.generate_data.outputs.lowest_branch }}
          push-to-fork: carsonbot/symfony
          title: 'Sync translations across all languages'
          body: |
            We just added new English translations. This PR make sure to add them to all other languages. 
